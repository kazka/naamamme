{% extends "base.html" %}

{% block content %}

<div id="main-container">

    <h1>Muokkaa naamaa: {{attributes.nick}}</h1>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

<div class="row">
    <div class="col-md-6">

        <br/>
        <form method="post" action="{{base_path}}/kayttaja/{{attributes.id}}/edit" enctype="multipart/form-data">
            <!--<div class="form-group">
                <label>Nick</label>
                <input class="form-control" value="{{attributes.nick}}" type="text" name="nick">
            </div>-->
            <div class="form-group">
                <label>Nimi</label>
                <input class="form-control" value="{{attributes.nimi}}" type="text" name="nimi">
            </div>
            <div class="form-group">
                <label>Salasana (nykyinen tai uusi)</label>
                <input class="form-control" value="" type="password" name="salasana">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Tallenna</button>
            </div>
        </form>

    </div>
</div>

</div>
{% endblock %}
