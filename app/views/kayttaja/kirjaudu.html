{% extends "base.html" %}

{% block content %}

<div id="main-container">

    <h1>Kirjaudu</h1>

    {% if error is defined %}
    <div class="alert alert-danger">
        <ul>
            <li>{{error}}</li>
        </ul>
    </div>
    {% endif %}

    {% if message is defined %}
    <div class="alert alert-danger">
        <ul>
            <li>{{message}}</li>
        </ul>
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md-6">

            <br/>
            <form method="post" action="{{base_path}}/login">
                <div class="form-group">
                    <label>Käyttäjätunnus</label>
                    <input class="form-control" value="{{attributes.nick}}" type="text" name="nick">
                </div>
                <div class="form-group">
                    <label>Salasana</label>
                    <input class="form-control" value="" type="password" name="salasana">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Kirjaudu</button>
                </div>
            </form>

        </div>
    </div>

</div>
{% endblock %}
