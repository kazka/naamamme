<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}
        Naamamme
      {% endblock %}
    </title>

    {% block head %}
      <!-- Bootstrap (tyyli-tiedosto) -->
      <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- Oma tyyli-tiedostomme -->
      <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">

      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Sovelluksen nimi -->
          <a class="navbar-brand" href="{{base_path}}"><strong>Naamamme</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
            <!-- Navigaation linkit -->
            {% if not user_logged_in %}
              <li><a href="{{base_path}}/add">Liity</a></li>
              <li><a href="{{base_path}}/login">Kirjaudu</a></li>
            {% else %}
            <form class="navbar-form navbar-right uloskirjaus" method="post" action="{{base_path}}/logout">
              <button type="submit" class="btn btn-default">Kirjaudu ulos</button>
            </form>
            <li><a href="{{base_path}}/kayttaja/{{user_logged_in.id}}">Oma sivu</a></li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- Dynaaminen sisältö tulee tähän -->
      {% block content %}{% endblock %}
    </div>

    {% block body %}
      <!-- jQuery -->
      <script src="vendor/jquery.min.js"></script>

      <!-- Bootstrap (skripti-tiedosto) -->
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

      <!-- Oma skripti-tiedostomme -->
      <script src="assets/js/site.js"></script>
    {% endblock %}
  </body>
</html>
