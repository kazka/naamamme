{% extends "base.html" %}

{% block content %}

<div id="main-container">

    <h1>Hallitse kuvia: {{attributes.nick}}</h1>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md-6">

            <br/>
            <form method="post" action="{{base_path}}/kayttaja/{{attributes.id}}/kuvat/edit" enctype="multipart/form-data">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Tallenna kuva</button>
                </div>
            </form>

            <form method="post" action="{{base_path}}/kayttaja/{{attributes.id}}/kuvat/add" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Kuva</label>
                    <input class="form-control" value="" type="file" name="kuva">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Tallenna kuva</button>
                </div>
            </form>

        </div>
    </div>

</div>
{% endblock %}
